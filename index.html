      <div class="switch">
        <input type="checkbox" name="" id="switch" hidden />
        <label for="switch">
          <!-- <img
            src="https://randomuser.me/api/portraits/women/44.jpg"
            alt=""
            class="image"
          /> -->
          <p class="on">On</p>
          <p class="off">Off</p>
          <div class="heart"></div>
        </label>
      </div>

        <div class="form-group__phone">
          <label for="" class="form-label">Input Phone number</label>

            name="phone"
            id="phone"
